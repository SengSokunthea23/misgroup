<!DOCTYPE html>
<html>
<head>
<style>
table, td, th {  
  border: 1px solid #ddd;
  text-align: left;
}

table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  padding: 15px;
}
</style>
</head>
<body>

<h2>The padding Property</h2>

<p>This property adds space between the border and the content in a table.</p>

<table>
  <tr>
    <th>Firstname</th>
    <th>Lastname</th>
    <th>Gender</th>
  </tr>
  <tr>
    <td>Seng</td>
    <td>Sokuntea</td>
    <td>Male</td>
  </tr>
  <tr>
    <td>Say</td>
    <td>Sopheaktra</td>
    <td>Male</td>
  </tr>
  <tr>
    <td>Khong</td>
    <td>Pov</td>
    <td>Male</td>
  </tr>
  <tr>
    <td>Ren</td>
    <td>PhiRun</td>
    <td>Male</td>
  </tr>
</table>
</body>
</html>
